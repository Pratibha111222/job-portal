<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #007BFF; /* Blue background */
            color: white; /* White text */
            padding: 20px;
        }

        /* Page Title */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Form Container */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: black; /* Black text inside the form */
        }

        /* Form Fields */
        form label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit Button */
        form button {
            background-color: #28a745; /* Green button */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        form button:hover {
            background-color: #218838;
        }

        /* Back to Dashboard Link */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            form button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h2>Post a Job</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Job</button>
    </form>
    <a href="{% url 'employer_dashboard' %}">Back to Dashboard</a>
</body>
</html>
