<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Posted</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding: 20px;
        }

        /* Page Title */
        h2 {
            text-align: center;
            color: #007BFF;
            font-weight: 600;
        }

        /* Jobs List */
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        li {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        li:hover {
            transform: translateY(-5px);
        }

        li strong {
            font-size: 1.3rem;
            color: #007BFF;
            font-weight: 600;
        }

        li p {
            margin: 5px 0;
            font-size: 0.95rem;
            color: #555;
        }

        /* Buttons */
        .job-actions {
            margin-top: 10px;
        }

        .job-actions a {
            display: inline-block;
            padding: 8px 12px;
            margin-right: 8px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .edit-btn {
            background: #ff9800;
            color: white;
        }

        .edit-btn:hover {
            background: #e68900;
        }

        .view-btn {
            background: #28a745;
            color: white;
        }

        .view-btn:hover {
            background: #218838;
        }

        /* Post Job Button */
        .post-job-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            background: #007BFF;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            max-width: 220px;
            transition: background 0.3s;
        }

        .post-job-link:hover {
            background: #0056b3;
        }

        /* Back to Dashboard Link */
        .back-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            li {
                padding: 15px;
            }

            .post-job-link,
            .back-link {
                font-size: 14px;
            }

            .job-actions a {
                font-size: 14px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Jobs Posted</h2>

    <!-- Jobs List -->
    <ul>
        {% for job in jobs %}
            <li>
                <strong>{{ job.title }}</strong>
                <p>üìç Location: {{ job.location }}</p>
                <p>üí∞ Salary: {{ job.salary }}</p>
                <p>üïí Deadline: {{ job.deadline }}</p>

                <div class="job-actions">
                    <a href="{% url 'edit_job' job.id %}" class="edit-btn">‚úè Edit Job</a>
                    <a href="{% url 'view_applications' job.id %}" class="view-btn">üëÄ View Applications</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <!-- Post Job Button -->
    <a href="{% url 'post_job' %}" class="post-job-link">‚ûï Post a Job</a>

    <!-- Back to Dashboard Link -->
    <a href="{% url 'employer_dashboard' %}" class="back-link">‚¨Ö Back to Dashboard</a>
</body>
</html>
